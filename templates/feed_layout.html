<!DOCTYPE html>
<html lang="en">
<body>
        <h1 style="color:red;font-size:20px;"> <i> Feed: </i></h1>
        <br>
        <br>
        <br>
        {% for post in posts %}
<!--                {% include "feed_post_box.html" %}-->
                <div style="background-color: #E0FFFF; color: white;">
                        <form action="{{ url_for('view_post', id=post['id']') }}">
                                post["title"]
                                <br>
                                post["description"]
                                <button type="submit"> View post </button>
                        </form>
                </div>
        {% endfor %}
</body>
</html>

{% extends "layout.html" %}

{% block header %}
    <style>
        .div_category {
            align: left;
            display: inline-block;
            color: black;
            margin: 2em;
        }
    </style>
{% endblock header %}

{% block content %}

<div style="text-align: center;">
    <form action="{{ url_for('index') }}">
        <input type="text" id="search_sentence" name="search_sentence" placeholder="Search...">
        <br>
        <label style="color: black;"> Post type: </label>
        <select name="posts_type" id="posts_type">
            <option value="all"> All </option>
            <option value="donation"> Donation </option>
            <option value="request"> Request </option>
        </select>
        <br>
        <div style="display: inline-block; align: left; text-align: left;">
            <div class="div_category">
                <input name="category" value="clothes" type="radio"> clothes <br>
                <input name="category" value="books" type="radio"> books <br>
                <input name="category" value="toys" type="radio"> toys <br>
                <input name="category" value="sports" type="radio"> sports <br>
            </div>
            <div class="div_category">
                <input name="category" value="gaming" type="radio"> gaming <br>
                <input name="category" value="school" type="radio"> school <br>
                <input name="category" value="furniture" type="radio"> furniture <br>
                <input name="category" value="perishables" type="radio"> perishables <br>
            </div>
            <div class="div_category">
                <input name="category" value="kitchen ware" type="radio"> kitchen ware <br>
                <input name="category" value="self care" type="radio"> self care <br>
                <input name="category" value="cars" type="radio"> card <br>
                <input name="category" value="electronics" type="radio"> electronics <br>
            </div>
            <div class="div_category">
                <input name="category" value="gardening" type="radio"> gardening <br>
                <input name="category" value="other" type="radio"> other <br>
                <br>
                <br>
            </div>
        </div>
        <br>
        <button class="button" type="submit"> Search! </button>
    </form>
    <form action="{{ url_for('pick_new_post') }}">
        <button class="button" type="submit"><i class="material-icons" style="font-size:18px;">add_circle</i> Add a post!</button>
    </form>

    <br>
</div>

{% endblock content %}

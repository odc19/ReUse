<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> First page </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            body {
                    background-color: rgb(208, 225, 206);
            }
            h1 {
                    color: #4E8B96;
                    text-shadow: -1px -1px 0 #505050,
                                 1px -1px 0 #505050,
                                 -1px 1px 0 #505050,
                                 1px 1px 0 #505050,
                                 2px 2px 4px #696969;
            }
            input[type=text], select {
                background-color: #F0D5B4;
                text-align: left;
                padding: 12px 20px;
                margin: 5px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .button {
                background-color: #F0D5B4;
                font-size : 16px;
                padding: 7px 12px;
                margin: 6px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .button:hover {
                background-color: #C4A874;
            }
        </style>
    </head>
    <body>
        <style>
        h1 {text-align: center;}
        </style>
        <h1> ReUse </h1>
        <br>
        {% block content %}{% endblock content %}
        <br>
        <br>
        <br>
        {% for post_with_type in posts_with_types %}
            <div style="background-color: #ECF3EB; padding: 1em 3em; width: 70%;margin-left: auto; margin-right: auto; border-radius: 4px;">
                <form action="{{ url_for('view_post', post_id=post_with_type['post']['id'], post_type=post_with_type['type']) }}">
                    <h2> {{ post_with_type['type'] }} </h2>
                    Title: {{ post_with_type['post']['title'] }}
                    <br>
                    Description: {{ post_with_type['post']['description'] }}
                    <br>
                    <button class="button" type="submit"> View post </button>
                </form>
            </div>
            <br>
        {% endfor %}
        <br>
        <br>
        <br>
    </body>
</html>
